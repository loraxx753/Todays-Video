<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="apple-touch-icon" sizes="152x152" href="/assets/meta/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/meta/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/meta/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/assets/meta/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/meta/iconss/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/assets/meta/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Todays Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/assets/meta/manifest.json">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script>
        window.source = "/assets/data/videos.json"
    </script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.9.0/dist/showdown.min.js"></script>
    <script type="module" src="script.js"></script>

</head>
<body>

    <header>
        <h1>Today's Video</h1>
        <a class="open-sidebar" href="javascript://">Playlist</a>
    </header>
    <silence-api url="/assets/data/videos.json" name="todays">
        <main>
            <todays-videos array limit="1">
                <section id="current-video">
                    <h2 array-title>Youtube Video Title</h2>
                    <p><small><i array-date></i></small></p>
                    <div class="iframeVideo">
                        <iframe style="max-width: 90vw" src="https://www.youtube.com/embed/${array-id}?controls=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                        
                </section>
            </todays-videos>
        </main>
        <aside>
            <h3>Playlist</h3>
            <a class="close-sidebar" href="javascript://"></a>
            <todays-videos array>
                <video-item>
                    <img youtube-video="https://www.youtube.com/embed/${array-id}?controls=1" src="http://i3.ytimg.com/vi/${array-id}/hqdefault.jpg" />
                    <div>
                        <p array-title>Youtube Video Title</p>
                        <p><small><i array-date></i></small></p>
                    </div>
                        
                </video-item>
            </todays-videos>
        </aside>
    </silence-api>
    <footer></footer>
</body>
</html>
